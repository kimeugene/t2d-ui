<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
</head>
<style>
    html, body {
        height: 100%;
        color: #999999;
        font-family: 'Roboto', sans-serif;
        font-weight: 100;
        font-size: 48px;
    }

    body {
        background: url("http://cartexted.com/images/background/page-top.jpg") top center;
    }

    #div-table {
        background: url("http://cartexted.com/assets/images/pattern.png");
        width: 100%;
        height: 100%;
        display: table;
        text-align: center;
    }

    #div-table > #div-cell {
        display: table-cell;
        vertical-align: middle;
    }

    #content {
        background-color: rgba(0, 0, 0, 0.8);
        width: 800px;
        margin: 0 auto;
        padding: 20px 20px;
    }

    #title {
        background-color: rgba(255, 255, 255, 0.5);
        width: 800px;
        margin: 0 auto;
        padding: 10px 20px;
        color: #333333;
        font-weight: 400;
    }

    input {
        border: 0;
        margin: 10px 0;
    }

    #email {
        border-bottom: 1px solid #999999;
        background: transparent;
        color: white;
        padding: 10px 10px 5px 10px;
        font-family: 'Roboto', sans-serif;
        font-weight: 100;
        font-size: 64px;
        width: 90%;
    }

    .valid {
        background: transparent url("http://cartexted.com/images/icons/check.png") right center no-repeat !important;
    }

    .invalid {
        background: transparent url("http://cartexted.com/images/icons/close.png") right center no-repeat !important;
    }

    .error {
        color: #e34060;
    }

    #email-submit, #email-resend {
        border: 0;
        border-radius: 15px;
        background-color: rgba(255, 51, 0, 0.5);
        color: white;
        font-family: 'Roboto', sans-serif;
        font-weight: 100;
        font-size: 48px;
        padding: 10px 10px 10px 10px;
        width: 45%;
    }

</style>
<body>
<script src="bundle.js"></script>

<div id="div-table"><div id="div-cell">
    <div id="title">CREATE OR ACCESS ACCOUNT</div>
    <div id="content"></div>
</div></div>

</body>

</html>
